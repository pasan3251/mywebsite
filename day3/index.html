<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="bootstrap.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" /> Eshop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help & Contact</a>
          </li>
        </ul>

        <p class="d-block my-auto">
          <span class="fw-bold">Hello! PunchiBanda</span>
        </p>
        <button class="btn btn-danger ms-3"> Log out &nbsp; <i class="bi bi-box-arrow-right"></i></button>

      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row d-flex justify-content-center">

      <div class="card custom-card col-11 col-md-10 col-lg-9 mt-5">
        <div class="card-body">
          <div class="row">

            <div class="col-12 col-md-4">
              
              <h3>Profile Picture</h3>
              <img src="user.png" alt="user.png" width="180px" height="180px" />
              <input id="profile" type="file" class="d-none" />

              <div class="d-flex align-items-end justify-content-end">
                <label for="profile" class="btn btn-outline-dark"> <i class="bi bi-pen"></i> </label>
              </div>

            </div>

            <div class="col-12 col-md-8">
              <h3>User Details</h3>
              <div class="row mt-3">
                <div class="col-6">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control bg-body-tertiary" placeholder="Punchi" />
                </div>
                <div class="col-6">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control bg-body-tertiary" placeholder="Banda" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <label class="form-label">Email Address</label>
                  <input type="email" class="form-control bg-body-tertiary" placeholder="example@email.com" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <label class="form-label">Mobile</label>
                  <input type="text" class="form-control bg-body-tertiary" placeholder="+01 0701234567" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control bg-body-tertiary"
                    placeholder="Must be 8-20 characters long." />
                </div>
              </div>

              <hr />

              <h3>Billing Address</h3>
              <div class="row mt-3">
                <div class="col-12">
                  <label class="form-label">Address Line 1</label>
                  <input type="text" class="form-control bg-body-tertiary" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <label class="form-label">Address Line 2</label>
                  <input type="text" class="form-control bg-body-tertiary" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <label class="form-label">Address Line 3</label>
                  <input type="text" class="form-control bg-body-tertiary" />
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-4">
                  <label class="form-label">Country</label>
                  <select class="form-select bg-body-tertiary">
                    <option value="1">Sri Lanka</option>
                    <option value="2">India</option>
                    <option value="3">China</option>
                    <option value="4">USA</option>
                    <option value="5">England</option>
                    <option value="6">Gahana</option>
                    <option value="7">Africa</option>
                    <option value="8">Japan</option>
                    <option value="9">South Korea</option>
                    <option value="10">North Korea</option>
                    <option value="11">Afganistan</option>
                    <option value="12">Pakistan</option>
                    <option value="13">Italy</option>
                    <option value="14">Uzbekistan</option>
                  </select>
                </div>
                <div class="col-4">
                  <label class="form-label">State</label>
                  <input type="text" class="form-control bg-body-tertiary" />
                </div>
                <div class="col-4">
                  <label class="form-label">Zip Code</label>
                  <input type="text" class="form-control bg-body-tertiary" />
                </div>
              </div>

              <div class="row mt-3">
                <div>
                  <button class="btn btn-primary col-12 border rounded-5">UPDATE PROFILE</button>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>

    </div>

    <div class="d-flex justify-content-center mt-4">
      <b>Developed by Pasan Chathuranga</b>
    </div>

    <div class="d-flex justify-content-center">
      <p>Copyright &copy; 2024</p>
    </div>
      

  </div>


  <script src="bootstrap.bundle.js"></script>
</body>

</html>
